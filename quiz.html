<!DOCTYPE HTML>
<html>
<head>

<title> J360 Project 3</title>
<h1 id="test_status">Javascript Basic Quiz </h1> 
<link rel="stylesheet" href="style.css"/>
<div id="test"></div>

</head>
<body>

<script> 
var pos = 0, quiz, question, choice, choices, quiz_status, quA, quB, quC, correct = 0;
var questions = [
    [ "What is the capital of Indiana?", "Columbus","Indianapolis", "Evansville", "B" ],
	[ "How many students attend Indiana University Bloomington?", "50,000", "40,540", "46,817", "C" ],
	[ "What colour are the Colts?", "Blue", "Green", "White", "A" ],
	[ "What is the IU Journalism school called?", "Ernie Pyle", "Wylie", "Herman B. Wells", "A" ],
	[ "What year is it?", "2014", "2015", "2016", "C" ],
	];
	
function _(x){
	return document.getElementById(x);}
function renderQuestion(){
	quiz = _("quiz");
	if(pos >= questions.length){
		test.innerHTML = (correct == questions.length ? "CONGRATULATIONS!!!" : " ") + "<h2>You got "+correct+" of "+questions.length+" questions correct!</h2>";x
		_("test_status").innerHTML = "Quiz Completed";
		pos = 0;
		correct = 0;
		return false;}
	_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	quA = questions[pos][1];
	quB = questions[pos][2];
	quC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+quA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+quB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+quC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){ choice = choices[i].value;}}
	if(choice == questions[pos][4]){
		correct++;}
	pos++;
	renderQuestion();}
window.addEventListener("load", renderQuestion, false);
</script>

</body>
</html>
